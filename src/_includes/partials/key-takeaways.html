<div class="key-takeaways-section">
    <span class="phase">Reflection</span>
    <h2>Key Takeaways</h2>
    <p>{{ key-takeaways-statement }}</p>
    <div class="learned">
        <h4>What I Learned</h4>
        <ul>
            {% for item in what-i-learned %}
                <li>{{ item.learning }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="next-steps">
        <h4>Next Steps</h4>
        <ul>
            {% for item in next-steps %}
                <li>{{ item.step }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
